<div class="container">
  <h2>{{ isNewBook ? 'Agregar Nuevo Libro' : 'Editar Libro' }}</h2>

  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
    </div>

    <div class="form-group">
      <label for="author">Autor</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
    </div>

    <div class="form-group">
      <label for="genre">Género</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="book.genre" required>
    </div>

    <!-- Agrega otros campos del libro según tus necesidades -->

    <button type="submit">{{ isNewBook ? 'Guardar' : 'Actualizar' }}</button>
  </form>
</div>
