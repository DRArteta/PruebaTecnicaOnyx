<div class="login-container">
  <mat-card class="login-card">
    <h2>Iniciar Sesión</h2>
    <form (submit)="onLogin()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Usuario:</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña:</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
      <p *ngIf="loginError" class="error-message">Usuario o contraseña incorrectos.</p>
    </form>
  </mat-card>
</div>
