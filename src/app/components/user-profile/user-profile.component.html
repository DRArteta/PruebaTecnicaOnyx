<div class="container">
  <h2>Perfil de Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        <!-- Mostrar mensaje de error si el campo es inválido y ha sido tocado -->
        <span class="error-message">Nombre es requerido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        <!-- Mostrar mensaje de error si el campo es inválido y ha sido tocado -->
        <span class="error-message">Nombre de usuario es requerido</span>
      </div>
    </div>

    <!-- Agrega el campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <!-- Mostrar mensaje de error si el campo es inválido y ha sido tocado -->
        <span class="error-message">Contraseña es requerida</span>
      </div>
    </div>

    <!-- Agrega otros campos del usuario según tus necesidades -->

    <button type="submit" [disabled]="userForm.invalid">Actualizar</button>
  </form>
</div>
