<div class="container">
  <h2>Perfil de Usuario</h2>

  <div *ngIf="user">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>

    <!-- Agrega el campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <!-- Agrega otros campos del usuario según tus necesidades -->

    <button type="button" (click)="updateUser()">Actualizar</button>
  </div>
</div>
