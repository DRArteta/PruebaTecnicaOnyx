<div class="container">
  <h1>Libros Digitalizados</h1>

  <!-- Barra de búsqueda -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar libros...">

  <!-- Filtros de búsqueda -->
  <div class="filters">
    <label>Filtrar por género:</label>
    <select [(ngModel)]="selectedGenre">
      <option value="">Todos</option>
      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
    </select>
  </div>

  <!-- Lista de libros (utilizando MatTable) -->
  <mat-table [dataSource]="dataSource" class="books-table" matSort>

    <!-- Columna de Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Columna de Autor -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- Columna de Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let book">
        <!-- Botón de ver información -->
        <button mat-icon-button (click)="viewBookInfo(book)" matTooltip="Info">
          <mat-icon>info</mat-icon>
        </button>
        <!-- Botón de editar libro -->
        <button mat-icon-button (click)="editBook(book)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botón de eliminar libro-->
        <button mat-icon-button (click)="openDeleteDialog(book)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definición de las columnas en la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
