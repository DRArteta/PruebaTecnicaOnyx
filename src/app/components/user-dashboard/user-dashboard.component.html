<div class="container">
  <h1>Libros Digitalizados</h1>

  <!-- Barra de búsqueda -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar libros...">

  <!-- Filtros de búsqueda -->
  <div class="filters">
    <label>Filtrar por género:</label>
    <select [(ngModel)]="selectedGenre">
      <option value="">Todos</option>
      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
    </select>
  </div>

  <!-- Lista de libros (utilizando MatTable) -->
  <mat-table [dataSource]="dataSource" class="books-table">

    <!-- Columna de Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Columna de Autor -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- Columna de Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let book">
        <!-- Agrega aquí los botones de acciones con los iconos y las funciones correspondientes -->
      </td>
    </ng-container>

    <!-- Definición de las columnas en la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
